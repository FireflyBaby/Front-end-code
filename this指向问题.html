<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 1.全局作用域或者普通函数中this指向全局对象window(注意定时器里面的this指向window)
        console.log(this);
        setTimeout(function () {
            console.log(this);
        }, 1000);
        // 2.方法调用中，谁调用，this指向谁
        function fn() {
            console.log(this);
        }
        window.fn();
        var o = {
            sayHi: function () {
                console.log(this);  // this指向的是o这个对象
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            console.log(this);  // this指向btn这个按钮对象
        });
        // 3.构造函数中，this指向构造函数的实例
        var fun=new Fun();
        function Fun(){
            console.log(this); //this指向fun实例对象
        }
    </script>
</body>

</html>
