<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用对象字面量创建对象</title>
    <script>
        // var obj={};//创建了一个空的对象
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {//方法冒号跟的是一个匿名函数
                console.log('Hi~');
            }
        }
        console.log(obj.uname);
        // 调用属性还有一种方法  对象名['属性名']
        console.log(obj['age']);
        obj.sayHi();


    </script>
</head>

<body>

</body>

</html>
