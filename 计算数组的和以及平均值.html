<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算数组的和以及平均值</title>
    <script>
        var sum = 0;
        var arr = [2, 6, 1, 7, 4];
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log('数组元素的和sum:' + sum + '\n数组元素的平均值为：' + sum / arr.length);
    </script>
