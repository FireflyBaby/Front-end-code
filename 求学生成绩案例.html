<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求学生成绩案例</title>
    <script>
        var num = prompt('请输入班级总人数：');
        var sum = 0;
        for (var i = 1; i <= parseInt(num); i++) {
            var score = prompt('请输入第' + i + '个学生成绩：');
            sum += parseInt(score);
        }
        alert('该班学生总成绩为：' + sum + '\n平均成绩为：' + sum / parseInt(num));

    </script>
</head>

<body>

</body>

</html>
