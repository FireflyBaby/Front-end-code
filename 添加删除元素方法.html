<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除元素方法</title>
    <script>
        var arr = [1, 2, 3];

        console.log(arr.push(4, 'pink'));//返回新数组长度
        console.log(arr);
        console.log(arr.unshift('red'));
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>
