<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-rotateY</title>
    <style>
        body {
            perspective: 200px;
        }

        img {
            display: block;
            width: 300px;
            margin: 100px auto;
            transition: all 1s;
        }

        img:hover {
            transform: rotate3d(1, 1, 0, 45deg);
        }
    </style>
</head>

<body>
    <img src="images/cdmdltkvwnbcdmdltkvwnb.jpg" alt="">
</body>

</html>
