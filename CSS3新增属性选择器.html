<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        input[type="text"] {
            color: pink;
        }

        div[class^="icon"] {
            color: red;
        }

        section[class$="data"] {
            color: blue;
        }

        div.icon1 {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text">
        <input type="password">
    </form>
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <section class="icon-data">我是安琪拉</section>
    <section class="icon-data">我是哥斯拉</section>
    <section class="icon-ico">那我是谁</section>
</body>

</html>
