<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-rotateX</title>
    <style>
        body {
            perspective: 200px;
        }

        img {
            display: block;
            margin: 100px auto;
            width: 400px;
            transition: all 1s;
        }

        img:hover {
            transform: rotateX(300deg);
        }
    </style>
</head>

<body>
    <img src="images/cdmdltkvwnbcdmdltkvwnb.jpg" alt="">
</body>

</html>
