<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Math.abs('-1'));//隐式转换，会把字符串型-1转换为数字型
        console.log(Math.floor(1.1));//向下取整   结果1
        console.log(Math.ceil(1.1));//向上取整  结果2
        console.log(Math.round(1.5));//四舍五入 结果2
        console.log(Math.round(-1.5));//结果-1
    </script>
</head>

</body>

</html>
