<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询水果案例</title>
    <script>
        var fruit = prompt('请输入要查询的水果名称：');
        switch (fruit) {
            case '榴莲':
                alert(fruit + '35元/斤');
                break;
            case '香蕉':
                alert(fruit + '7元/斤');
                break;
            default:
                alert('没有此项水果的价格或该水果未上架，请咨询销售人员。');
        }
    </script>
</head>

<body>

</body>

</html>
