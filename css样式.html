<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-indent: 2em;
            line-height: 26px;
        }
    </style>
</head>

<body>
    <div>三生三世十里桃花，<br />
        一心一意写好代码。
    </div>
    <p>text-indent属性用来指定文本的第一行的缩进，通常是将段落的首航缩进。
        em是个相对单位，就是当前元素（font-size）1个文字的大小，如果当前元素没有设置大小，则会按照父元素的1个文字大小。
        行间距
        line-height属性用于设置行间的距离（行高）。可以控制文字行与行之间的距离</p>


</body>

</html>
