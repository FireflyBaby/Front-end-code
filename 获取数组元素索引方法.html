<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组元素索引方法</title>
    <script>
        // 只返回第一个满足条件的索引号
        // 如果在该数组里面找不到元素，则返回的是-1
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue'));//返回数组元素索引
        console.log(arr.indexOf('purple'));//-1
        console.log(arr.lastIndexOf('blue'));//4  从后面开始查找
    </script>
</head>

<body>

</body>

</html>
